	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/css/alertify.min.css"/>

    <style type="text/css">
        #game {
            display: block;
            margin: auto;
            width: 1440px;
            height: 960px;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #006FA2;
        }
    </style>
    <script type="text/javascript">
        function alertMsg (msg) {
            alertify.minimalDialog || alertify.dialog('minimalDialog',function(){
                return {
                    main:function(content){
                        this.setContent(content); 
                    }
                };
            });
            alertify.minimalDialog("<center><br><br>" + msg + "</center>");
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        var params = {bgColor:"#006FA2", menu: "false", quality: "high", allowScriptAccess: "always"};
        var attrs = {id: "game", name: "game"};
        swfobject.embedSWF(window.location.href + "/pc3.swf", "game", "100%", "100%", "11.0.0", false, {}, params, attrs);
    </script>
    <div id="game">
        Please enable Flash
    </div>
