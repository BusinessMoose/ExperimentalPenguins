<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="expires" content="0"/>
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
	<meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
	<title>Penguin Chat 3</title>
	<link rel="shortcut icon" type="image/png" href="/favicon.png"/>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@7.25.0/dist/sweetalert2.all.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style type="text/css">
        #game {
            display: block;
            margin: auto;
            width: 1440px;
            height: 960px;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #006FA2;
        }
    </style>
    <script type="text/javascript">
        function alertMsg (msg) {
            swal({
                type: "error",
                title: msg,
                showConfirmButton: true,
                allowEnterKey: true,
                timer: 1500
            });
        }
        function consoleMsg (msg) {
            console.log(msg);
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        var params = {bgColor:"#006FA2", menu: "false", quality: "high", allowScriptAccess: "always"};
        var attrs = {id: "game", name: "game"};
        swfobject.embedSWF(window.location.href + "/pc3.swf", "game", "100%", "100%", "11.0.0", false, {}, params, attrs);
    </script>
    <div id="game">
        Please enable Flash
    </div>
</body>
</html>
